                </span>

        </span>

            <a id='mode' class='aboutMenuItem menuItem' onclick='displayRecord()'><span
                    class='fas fa-angle-right'>&nbsp;Add Data&nbsp;</span></a>
            <a id="logout" class="logoutMenuItem menuItem" onclick="logout()"><span
                    class="fas fa-angle-right">&nbsp;Logout&nbsp;</span></a>
        </div>
    </div>
    <!--end of side bar-->

    <!--start of fixed bottom bar-->
    <div id="bottomBar" class="bottombar" style="z-index: 151;">
        <a id="general" class="bottomBarBtn" onclick="mode1()"><span style="display: block; scroll-padding-top: 3px;"

        <a id="education" class="bottomBarBtn" onclick="mode2()"><span style="display: block; scroll-padding-top: 3px;"
                class="nonMenuItem fab fa-grunt"></span><span style="display: block; font-size: small;">Mode

    </div>
